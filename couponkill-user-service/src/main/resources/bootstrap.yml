# couponkill-user-service/src/main/resources/bootstrap.yml
spring:
  sql:
    init:
      mode: never
  application:
    name: couponkill-user-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:120}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: ${NACOS_NAMESPACE:120}
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
seata:
  enable-auto-data-source-proxy: false
shardingsphere:
  namespace: 998
logging:
  level:
    com.aliyun.seckill: debug