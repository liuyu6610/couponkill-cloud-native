# couponkill-user-service/src/main/resources/bootstrap.yml
spring:
  application:
    name: couponkill-user-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: 120
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: 120
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
logging:
  level:
    com.aliyun.seckill: debug