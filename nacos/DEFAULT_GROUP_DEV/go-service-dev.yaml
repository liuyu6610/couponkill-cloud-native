server:
  port: 8090  # Go服务端口

# 秒杀业务配置
seckill:
  max-concurrency: 500  # 最大并发数
  redis:
    stock-key-prefix: "coupon:stock:"  # 库存Redis键前缀
  mysql:
    table: coupon  # 优惠券表名

# 中间件地址（从common.yaml继承，如需覆盖在此配置）
nacos:
  server-addr: localhost:8848  # 本地Nacos地址
rocketmq:
  name-server: 112.124.45.133:9876  # 云服务器RocketMQ地址