server:
  port: 80  # 网关端口

spring:
  cloud:
    sentinel:
      filter:
        enabled: true
      transport:
        dashboard: localhost:25000
        port: 8719
      eager: true
      scg:
        fallback:
          mode: response
          response-status: 429
          response-body: "Too Many Requests"
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: couponkill-gateway-sentinel
            groupId: SENTINEL_GROUP
            rule-type: flow
    gateway:
      routes:
        - id: user-service
          uri: lb://couponkill-user-service
          predicates:
            - Path=/api/v1/user/**
          filters:
            - StripPrefix=0
            - name: Sentinel
              args:
                resourceName: user-service
                fallbackUri: forward:/fallback/user
                
        - id: coupon-service
          uri: lb://couponkill-coupon-service
          predicates:
            - Path=/api/v1/coupon/**
          filters:
            - StripPrefix=0
            - name: Sentinel
              args:
                resourceName: coupon-service
                fallbackUri: forward:/fallback/coupon
                
        - id: order-service
          uri: lb://couponkill-order-service
          predicates:
            - Path=/order/**,/seckill/**
          filters:
            - StripPrefix=0
            - name: Sentinel
              args:
                resourceName: order-service
                fallbackUri: forward:/fallback/order
                
        - id: seckill-go-service
          uri: lb://seckill-go-svc
          predicates:
            - Path=/seckill/go/**
          filters:
            - StripPrefix=1
            - name: Sentinel
              args:
                resourceName: seckill-go-service
                fallbackUri: forward:/fallback/seckill
# 添加到文件末尾
jwt:
  secret: mySecretKeyForJWTTokenGenerationWhichShouldBeAtLeast256BitsLong

