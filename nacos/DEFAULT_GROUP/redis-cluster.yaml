# Redis集群配置
redis:
  cluster:
    # 集群模式开关
    enabled: false
    
    # 单节点模式配置
    standalone:
      enabled: true
      host: redis-master
      port: 6379
      password: ""
      database: 0
      
    # 主从复制模式配置
    master-slave:
      enabled: false
      master:
        host: redis-master
        port: 6379
        password: ""
      slaves:
        - host: redis-slave-0
          port: 6379
          password: ""
        - host: redis-slave-1
          port: 6379
          password: ""
          
    # 哨兵模式配置
    sentinel:
      enabled: false
      master-name: mymaster
      sentinels:
        - host: redis-sentinel-0
          port: 26379
        - host: redis-sentinel-1
          port: 26379
        - host: redis-sentinel-2
          port: 26379
      password: ""
      database: 0
      
    # Redis Cluster模式配置
    redis-cluster:
      enabled: false
      nodes:
        - host: redis-node-0
          port: 6379
        - host: redis-node-1
          port: 6379
        - host: redis-node-2
          port: 6379
        - host: redis-node-3
          port: 6379
        - host: redis-node-4
          port: 6379
        - host: redis-node-5
          port: 6379
      password: ""
      max-redirects: 3
      
    # 连接池配置
    pool:
      max-active: 200
      max-idle: 50
      min-idle: 10
      max-wait: 2000
      time-between-eviction-runs: 30000
      min-evictable-idle-time: 60000
      test-while-idle: true
      test-on-create: false
      test-on-borrow: false
      test-on-return: false
      
    # 序列化配置
    serialization:
      key-serializer: org.springframework.data.redis.serializer.StringRedisSerializer
      value-serializer: org.springframework.data.redis.serializer.GenericJackson2JsonRedisSerializer
      
    # 故障转移配置
    failover:
      enabled: true
      retry-count: 3
      retry-interval: 1000
      timeout: 2000