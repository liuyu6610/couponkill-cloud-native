rules:
- !SHARDING
  tables:
    order:
      actualDataNodes: order-db-$->{0..1}.order_$->{0..15}
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: order-db-inline
      tableStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithmName: order-table-inline
  shardingAlgorithms:
    order-db-inline:
      type: INLINE
      props:
        algorithm-expression: order-db-$->{user_id % 2}
    order-table-inline:
      type: INLINE
      props:
        algorithm-expression: order_$->{user_id % 16}
  keyGenerators:
    snowflake:
      type: SNOWFLAKE
      props:
        worker-id: 1
        data-center-id: 1

props:
  sql-show: false
  query-with-cipher-column: false
  sql-comment-parse-enabled: true
  max-connections-size-per-query: 128
  check-table-metadata-enabled: false

# 分库分表集群配置
sharding:
  cluster:
    # 是否启用集群模式
    enabled: false
    # 数据库集群配置
    databases:
      # 集群0
      cluster-0:
        master: order-db-cluster-0-master:3306
        slaves:
          - order-db-cluster-0-slave-0:3306
          - order-db-cluster-0-slave-1:3306
      # 集群1
      cluster-1:
        master: order-db-cluster-1-master:3306
        slaves:
          - order-db-cluster-1-slave-0:3306
          - order-db-cluster-1-slave-1:3306
    # 分片策略
    strategy:
      database:
        algorithm: MOD
        shards: 4
      table:
        algorithm: MOD
        shards: 16