spring:
  application:
    name: couponkill-order-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:120}
        heart-beat-timeout: 30000
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: ${NACOS_NAMESPACE:120}
        # 引入共用配置common.yaml
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        refresh-enabled: true
seata:
  enable-auto-data-source-proxy: false
# ShardingSphere配置
shardingsphere:
  namespace: 998  # ShardingSphere专用命名空间ID
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aliyun.seckill.common.pojo
