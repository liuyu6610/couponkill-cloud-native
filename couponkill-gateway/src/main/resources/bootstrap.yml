# couponkill-user-service/src/main/resources/bootstrap.yml
spring:
  main:
    web-application-type: reactive
  application:
    name: couponkill-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:120}
        heart-beat-timeout: 30000
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml  # 配置文件格式
        group: DEFAULT_GROUP  # 配置组
        namespace: ${NACOS_NAMESPACE:120}
        # 引入共用配置common.yaml
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: gateway-routes.yaml
            group: DEFAULT_GROUP
            refresh: true
        refresh-enabled: true
        refresh-interval: 3000  # 配置刷新间隔，单位毫秒

# JWT 配置
jwt:
  secret: ${JWT_SECRET:secret}  # JWT密钥