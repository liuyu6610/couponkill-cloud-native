# JVM内存设置
jmeter.java.opts=-Xms2g -Xmx4g -XX:NewSize=1g -XX:MaxNewSize=2g -XX:SurvivorRatio=8 -XX:TargetSurvivorRatio=90 -XX:MetaspaceSize=256m -XX:MaxMetaspaceSize=512m

# JMeter优化设置
jmeter.save.saveservice.default_delimiter=,
jmeter.save.saveservice.autoflush=false
jmeter.save.saveservice.queue_size=10000
jmeter.save.saveservice.connect_time=true
jmeterengine.nongui.maxport=5000
jmeterengine.nongui.port=5000
client.rmi.localport=5000
server.rmi.localport=5000

# 网络优化
sun.net.inetaddr.ttl=0
java.net.preferIPv4Stack=true
sun.net.http.errorstream.enableBuffering=true

# HttpClient优化
hc.parameters.file=hc.parameters
httpclient.timeout=3000
httpclient.socket.timeout=3000
httpclient.version=4.5
httpclient.retries=3

# 连接池优化
httpclient.maxmgr.perhost=100
httpclient.maxmgr.total=2000

# DNS缓存优化
networkaddress.cache.ttl=0
networkaddress.cache.negative.ttl=0

# 其他性能相关设置
jmeterengine.remote.system.exit=false
jmeterengine.stopfail.system.exit=false
jmeterengine.force.system.exit=true
jmeter.save.saveservice.timestamp_format=yyyy/MM/dd HH:mm:ss
jmeter.save.saveservice.print_field_names=true

# 原有配置保留并调整
mode=StrippedAsynch
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.assertion_results_failure_message=true
jmeter.save.saveservice.print_field_names=true
httpclient4.retrycount=3
httpclient4.timeout_multiplier=1
httpclient4.idletimeout=30000
httpclient4.validate_after_inactivity=1000
httpclient4.time_to_live=60000
httpclient4.gzip_content=true
# 连接池大小
httpclient4.max_total_connections=2000
httpclient4.max_connection_per_route=1000
# 响应时间控制
jmeter.reportgenerator.apdex_satisfied_threshold=500
jmeter.reportgenerator.apdex_tolerated_threshold=1500