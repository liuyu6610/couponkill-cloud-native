# Gateway策略配置，支持流量管理和安全控制
---
apiVersion: networking.istio.io/v1beta1
kind: EnvoyFilter
metadata:
  name: gateway-ratelimit
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      istio: ingressgateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.ratelimit
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
          domain: couponkill
          failure_mode_deny: false
          rate_limit_service:
            grpc_service:
              envoy_grpc:
                cluster_name: rate_limit_cluster

---
apiVersion: networking.istio.io/v1beta1
kind: EnvoyFilter
metadata:
  name: gateway-cors
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      istio: ingressgateway
  configPatches:
  - applyTo: HTTP_ROUTE
    match:
      context: GATEWAY
    patch:
      operation: MERGE
      value:
        route:
          cors:
            allow_origin:
            - "*"
            allow_methods:
            - POST
            - GET
            - OPTIONS
            - PUT
            - DELETE
            allow_headers:
            - "*"
            max_age: "86400"
