apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: couponkill-order-service
  namespace: couponkill
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: couponkill-order-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target: {type: Utilization, averageUtilization: 70}  # 固定CPU阈值