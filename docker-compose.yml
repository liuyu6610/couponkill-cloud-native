# docker-compose.yml
version: '3'

services:
  nacos:
    image: nacos/nacos-server:v2.2.3
    ports:
      - "8848:8848"
    environment:
      - MODE=standalone
    volumes:
      - nacos-data:/home/nacos/data

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=couponkill
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  rocketmq-namesrv:
    image: apache/rocketmq:5.1.4
    ports:
      - "9876:9876"
    environment:
      - MODE=namesrv
    volumes:
      - rocketmq-namesrv-data:/home/rocketmq/logs

  rocketmq-broker:
    image: apache/rocketmq:5.1.4
    ports:
      - "10911:10911"
    environment:
      - MODE=broker
      - NAMESRV_ADDR=nacos:9876
    depends_on:
      - rocketmq-namesrv
    volumes:
      - rocketmq-broker-data:/home/rocketmq/logs
      - rocketmq-broker-store:/home/rocketmq/store

  seata-server:
    image: seataio/seata-server:1.7.0
    ports:
      - "8091:8091"
    environment:
      - SEATA_CONFIG_NAME=file:/root/seata-config/registry
    volumes:
      - ./seata:/root/seata-config

  nginx:
    image: nginx:1.23
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - gateway
      - go-service

  gateway:
    build: ./couponkill-gateway
    ports:
      - "8080:8080"
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - nacos

  user-service:
    build: ./couponkill-user-service
    ports:
      - "8081:8081"
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_PROFILES_ACTIVE=dev
      - NACOS_NAMESPACE=dev
    depends_on:
      - nacos
      - mysql
      - redis

  coupon-service:
    build: ./couponkill-coupon-service
    ports:
      - "8082:8082"
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_PROFILES_ACTIVE=dev
      - NACOS_NAMESPACE=dev
    depends_on:
      - nacos
      - mysql
      - redis

  order-service:
    build: ./couponkill-order-service
    ports:
      - "8083:8083"
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_PROFILES_ACTIVE=dev
      - NACOS_NAMESPACE=dev
    depends_on:
      - nacos
      - mysql
      - redis
      - rocketmq-namesrv

  admin-service:
    build: ./couponkill-admin-service
    ports:
      - "8084:8084"
    environment:
      - NACOS_ADDR=nacos:8848
      - SPRING_PROFILES_ACTIVE=dev
      - NACOS_NAMESPACE=dev
    depends_on:
      - nacos
      - mysql

  go-service:
    build: ./couponkill-go-service
    ports:
      - "8090:8090"
    depends_on:
      - mysql
      - redis

volumes:
  nacos-data:
  mysql-data:
  redis-data:
  rocketmq-namesrv-data:
  rocketmq-broker-data:
  rocketmq-broker-store: