# 假设文件名为 application.yml 或 seata-server.yaml
seata:
  # 配置中心（从Nacos读取配置）
  config:
    type: nacos
    nacos:
      server-addr: localhost:8848  # 本地Nacos地址
      namespace: dev  # 与Nacos中配置的namespace一致（dev环境）
      group: DEFAULT_GROUP  # 生产环境配置组
      data-id: seata-server-dev.yaml  # Nacos中Seata的配置文件名（测试环境）

  # 注册中心（注册到Nacos）
  registry:
    type: nacos
    nacos:
      server-addr: localhost:8848  # 本地Nacos地址
      namespace: dev  # 同上
      group: DEFAULT_GROUP  # 同上
      application: seata-server  # 注册到Nacos的服务名
      cluster: default  # 集群名称（默认即可）

# 其他已有配置（如store、server等，保持不变）
server:
  port: 7091
seata:
  store:
    mode: file
    file:
      dir: ${user.home}/logs/seata/dev
  server:
    service-port: 8091
  service:
    vgroup-mapping:
      couponkill_tx_group: default  # 客户端的tx-service-group映射到Seata的默认集群
    grouplist:
      default: localhost:8091  # Seata服务器的事务端口（与server.service-port一致）