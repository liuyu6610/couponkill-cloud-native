# CustomResourceDefinition for SeckillScalePolicy
# This CRD defines the schema and configuration for seckill scale policies
# which control the autoscaling behavior of services during seckill events.
#
# Parameters:
#   metadata.name - The name of the CRD in format <plural>.<group>
#   spec.group - The API group this CRD belongs to
#   spec.versions - The API versions supported by this CRD
#   spec.scope - The scope of the custom resource (Namespaced or Cluster)
#   spec.names - Naming conventions for the custom resource
#
# Returns:
#   A Kubernetes CRD resource that enables creation of SeckillScalePolicy objects

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: seckillscalepolicies.ops.couponkill.io
spec:
  group: ops.couponkill.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                # Go service scaling configuration
                goServiceName: {type: string}
                goMinReplicas: {type: integer}
                goMaxReplicas: {type: integer}
                # Configuration for other services that need scaling
                otherServices:
                  type: array
                  items:
                    type: object
                    properties:
                      name: {type: string}
                      minReplicas: {type: integer}
                      maxReplicas: {type: integer}
                # HPA configuration for CPU utilization target
                cpuTarget: {type: integer, description: "target CPU utilization percent for HPA"}
  scope: Namespaced
  names:
    plural: seckillscalepolicies
    singular: seckillscalepolicy
    kind: SeckillScalePolicy
    shortNames:
      - ssp
