# Spring
spring:
  application:
    # 应用名称
    name: couponkill-coupon-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: localhost:8848
        namespace: c6504e82-cdbf-41e6-922a-53341dbdc9d2
        heart-beat-timeout: 30000
        heart-beat-interval: 30000
      config:
        # 配置中心地址
        server-addr: localhost:8848
        namespace: c6504e82-cdbf-41e6-922a-53341dbdc9d2
        # 配置文件格式
        file-extension: yaml
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true

    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            namespace: c6504e82-cdbf-41e6-922a-53341dbdc9d2
            data-id: sentinel-gateway-rules
            group-id: DEFAULT_GROUP
            data-type: json
