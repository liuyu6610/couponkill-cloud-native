spring:
  application:
    name: couponkill-coupon-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:120}
        heart-beat-timeout: 30000
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: ${NACOS_NAMESPACE:120}
        # 引入共用配置common.yaml
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
        refresh-enabled: true
        refresh-interval: 3000  # 配置刷新间隔，单位毫秒
  redis:
    host: 127.0.0.1
    port: 6379
    # 增加连接池配置
    lettuce:
      pool:
        max-active: 32
        max-idle: 16
        min-idle: 8
        max-wait: 2000ms
    timeout: 2000ms
  # 增加数据库连接池配置
  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000

# ShardingSphere配置
shardingsphere:
  namespace: 998  # ShardingSphere专用命名空间ID
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aliyun.seckill.common.pojo

# 配置刷新相关设置
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info