# Spring
spring:
  application:
    # 应用名称
    name: couponkill-coupon-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: localhost:8848
        namespace: 120
        heart-beat-timeout: 30000
        heart-beat-interval: 30000
      config:
        # 配置中心地址
        server-addr: localhost:8848
        namespace: 120
        # 配置文件格式
        file-extension: yaml
        extension-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aliyun.seckill.pojo

